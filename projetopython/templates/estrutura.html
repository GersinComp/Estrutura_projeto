<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gerson f. Ribeiro">
    <title>Projeto Base</title>
    <!-- criar classes auxiliares -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    {% block head %}
    {% endblock %}
</head>
<body>
    {% include 'nav_bar.html' %}
    <div id="flash-messages">
        {% with mensagens = get_flashed_messages(with_categories=True) %}
            {% if mensagens %}
                {% for categoria, mensagem in mensagens %}
                    <div class=" alert {{ categoria }} centralizar">
                        {{mensagem}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Defina o tempo de exibição em milissegundos
            var tempoExibicao = 5000;


            // Esconda as mensagens de alerta após o tempo especificado
            setTimeout(function() {
                $("#flash-messages").fadeOut("slow");
            }, tempoExibicao);
        });
    </script>
</body>
</html>
